<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Datos</h1>
    </header>
    <main>
        <div role="form">
            <figure>
                <img src="./img/myAvatar.png" alt="">
            </figure>
            <form action="">
                <p>
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                </p>
                <p>
                    <label for="apellidos">Apellido:</label>
                    <input type="text" placeholder="Apellidos" id="apellidos" name="apellidos">
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" placeholder="Email" id="mail" name="mail">
                </p>
                <p>
                    <label for="tel">Teléfono:</label>
                    <input type="tel" placeholder="Teléfono" id="tel" name="tel">
                </p>
                <p class="botones"><button type="submit">Guardar</button></p>
            </form>
        </div>
    </main>
</body>
</html>
